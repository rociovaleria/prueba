<div id="modal-oferta" class="modal animated fadeIn" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <form #formOferta="ngForm" (ngSubmit)="onClickOfertar();">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">EDIT YOUR TODO</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="title">Titulo de la oferta</label>
                        <input style="border-radius: 10px;" required type="text" id="messageoferta" name="messageoferta" #title="ngModel" [(ngModel)]="oferta.messageoferta" class="form-control" aria-describedby="todoHelp" >
                        <div class="invalid-feedback" *ngIf="title.touched && !title.valid">
                            Invalid todo title :(
                        </div>
                        <label for="title">Detalle de la oferta</label>
                        <input style="border-radius: 10px;" required type="text" id="detalleoferta" name="detalleoferta" #title="ngModel" [(ngModel)]="oferta.detalleoferta" class="form-control" aria-describedby="todoHelp" >
                        <div class="invalid-feedback" *ngIf="title.touched && !title.valid">
                            Invalid todo title :(
                        </div>
                        <label for="title">Descripcion del producto</label>
                        <input style="border-radius: 10px;" required type="text" id="descripcionP" name="descripcionP" #title="ngModel" [(ngModel)]="oferta.descripcionP" class="form-control" aria-describedby="todoHelp" >
                        <div class="invalid-feedback" *ngIf="title.touched && !title.valid">
                            Invalid todo title :(
                        </div>
                        <label for="title">Valor de descuento</label>
                        <input style="border-radius: 10px;" required type="text" id="valordescuento" name="valordescuento" #title="ngModel" [(ngModel)]="oferta.valordescuento" class="form-control" aria-describedby="todoHelp" >
                        <div class="invalid-feedback" *ngIf="title.touched && !title.valid">
                            Invalid todo title :(
                        </div>
                        
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="!formOferta.form.valid" type="submit" class="btn btn-primary">ofertar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>
