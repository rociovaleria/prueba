<div class="main-content">
    <div class="col-md-4">
    <mat-grid-list cols="1" rowHeight="400px" >
        <mat-grid-tile *ngFor="let reserva of reservas">
            <div class="card">
         <mat-card class="example-card">
            <mat-card-header>
    <br>
              <mat-card-subtitle>
                <h6>{{"Reserva para: "+reserva.cliente}}</h6>
              </mat-card-subtitle>
            </mat-card-header>
            <img [src]="reserva.image" alt="" width="100" height="100">
            <mat-card-content>
              
                <h5>{{"Modelo: "+reserva.modelo+" "+"Marca: "+reserva.marca}}</h5>
    
                <h5>{{"Codigo de producto: "+reserva.codigoprod+" "+"Precio: "+reserva.precio}}</h5>

                <h5>{{"Descuento: "+reserva.descuento}}</h5>
            
            </mat-card-content>
    
              <button  mat-button class="button1">contactar con el cliente</button>
              
            
          </mat-card>
            </div>
        </mat-grid-tile>
        
      </mat-grid-list>
    </div>
</div>
