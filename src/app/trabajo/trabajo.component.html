<p>trabajo works!</p>
<mat-card>
    <mat-card-header>
   <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Referencia Laboral</mat-card-title>
    <mat-card-subtitle>Ingrese sus datos  correctamente</mat-card-subtitle>
    </mat-card-header>
    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Nombre Referencia</mat-label>
            <input matInput type="text" class="form-control" [(ngModel)]="trabajo.referencia">
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>numero referencia</mat-label>
            <input matInput  type="text"
            [(ngModel)]="trabajo.telefono">
        </mat-form-field>
        <br>
        <mat-form-field class="example-full-width">
            <mat-label>Direccion</mat-label>
            <input matInput
            [(ngModel)]="trabajo.direccion">
        </mat-form-field>
    </div>
    <button mat-raised-button color="primary">Next</button>
</mat-card>
