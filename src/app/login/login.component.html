<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <form [formGroup]="form" (ngSubmit)="Login($event)">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">Login</h4>
                        </div>
                        <div class="card-body">

                            <mat-card>
                                <mat-card-header>
                                    <div mat-card-avatar class="example-header-image">
                                    </div>
                                </mat-card-header>

                                <div class="example-container">
                                    <mat-form-field class="example-full-width">
                                        <mat-label>username</mat-label>
                                        <input matInput type="text" formControlName="numero">
                                    </mat-form-field>
                                    <br>
                                    <mat-form-field class="example-full-width">
                                        <mat-label>password</mat-label>
                                        <input matInput type="email" formControlName="nombre">
                                    </mat-form-field>
                                   
                                </div>
                                <mat-card-actions>
                                    <button mat-raised-button color="primary" type="submit" >Ingresar</button>
                                  </mat-card-actions>
                            </mat-card>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
